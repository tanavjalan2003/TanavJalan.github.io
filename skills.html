  <main>
    <h1>My Skills</h1>
    <p class="skills-intro">
      Below are the categories of my technical expertise. Use the arrows to explore the tools and technologies I am proficient in.
    </p>

    <div class="skills-grid">
      <!-- Programming Languages -->
      <div>
        <img src="images/programming.png" alt="Programming Languages">
        <div>
          <p>Programming Languages</p>
          <div class="slideshow-container">
            <button class="arrow" id="prev-programming">&lt;</button>
            <div class="slideshow" id="programming-slides">
              <img src="images/python.png" alt="Python">
              <img src="images/sql.png" alt="SQL">
              <img src="images/cplusplus.png" alt="C++">
              <img src="images/java.png" alt="Java">
            </div>
            <button class="arrow" id="next-programming">&gt;</button>
          </div>
        </div>
      </div>

      <!-- Cloud Platforms -->
      <div>
        <img src="images/cloud.png" alt="Cloud Platforms">
        <div>
          <p>Cloud Platforms</p>
          <div class="slideshow-container">
            <button class="arrow" id="prev-cloud">&lt;</button>
            <div class="slideshow" id="cloud-slides">
              <img src="images/aws.png" alt="AWS">
              <img src="images/microsoft.png" alt="Microsoft Azure">
              <img src="images/github.png" alt="GitHub">
            </div>
            <button class="arrow" id="next-cloud">&gt;</button>
          </div>
        </div>
      </div>

      <!-- Development Tools -->
      <div>
        <img src="images/tools.png" alt="Development Tools">
        <div>
          <p>Development Tools</p>
          <div class="slideshow-container">
            <button class="arrow" id="prev-tools">&lt;</button>
            <div class="slideshow" id="tools-slides">
              <img src="images/nodejs.png" alt="Node.js">
              <img src="images/reactjs.png" alt="React.js">
              <img src="images/swiftui.png" alt="SwiftUI">
              <img src="images/firebase.png" alt="Firebase">
            </div>
            <button class="arrow" id="next-tools">&gt;</button>
          </div>
        </div>
      </div>
    </div>
